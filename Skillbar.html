<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SKILLS BAR</title>
    <link rel="stylesheet" href="css/Skillsbar.css" />
  </head>
  <body>
    <div class="container-skillbar">
      <div class="skillbar clearfix" data-percent="85%">
        <div class="skillbar-title" style="background: #970cc1">
          <span>HTML/CSS</span>
        </div>
        <div class="skillbar-bar one"></div>
        <div class="skill-bar-percent">85%</div>
      </div>
      <!-- Ende Skill Bar -->
      <div class="skillbar clearfix" data-percent="60%">
        <div class="skillbar-title" style="background: #dd1e2f">
          <span>Javascript</span>
        </div>
        <div class="skillbar-bar two"></div>
        <div class="skill-bar-percent">60%</div>
      </div>
      <!-- Ende Skill Bar -->
      <div class="skillbar clearfix" data-percent="80%">
        <div class="skillbar-title" style="background: #dd1e2f">
          <span>Bootstrap</span>
        </div>
        <div class="skillbar-bar three"></div>
        <div class="skill-bar-percent">80%</div>
      </div>
      <!-- Ende Skill Bar -->

      <div class="skillbar clearfix" data-percent="65%">
        <div class="skillbar-title" style="background: #192823">
          <span>Java</span>
        </div>
        <div class="skillbar-bar four"></div>
        <div class="skill-bar-percent">65%</div>
      </div>
      <!-- Ende Skill Bar -->
      <div class="skillbar clearfix" data-percent="55%">
        <div class="skillbar-title" style="background: #ebb035">
          <span>React</span>
        </div>
        <div class="skillbar-bar five"></div>
        <div class="skill-bar-percent">55%</div>
      </div>
      <!-- Ende Skill Bar -->
      <div class="skillbar clearfix" data-percent="50%">
        <div class="skillbar-title" style="background: #dd1e2f">
          <span>ReactNative</span>
        </div>
        <div class="skillbar-bar six"></div>
        <div class="skill-bar-percent">50%</div>
      </div>
      <!-- Ende Skill Bar -->
      <div class="skillbar clearfix" data-percent="65%">
        <div class="skillbar-title" style="background: #dd1e2f">
          <span>jQuery</span>
        </div>
        <div class="skillbar-bar seven"></div>
        <div class="skill-bar-percent">65%</div>
      </div>
      <!-- Ende Skill Bar -->
      <div class="skillbar clearfix" data-percent="70%">
        <div class="skillbar-title" style="background: #55a69f">
          <span>PHP</span>
        </div>

        <div class="skillbar-bar eight"></div>
        <div class="skill-bar-percent">70%</div>
      </div>
      <!-- Ende Skill Bar -->
      <div class="skillbar clearfix" data-percent="90%">
        <div class="skillbar-title" style="background: #06a2cb">
          <span>WordPress</span>
        </div>
        <div class="skillbar-bar nine"></div>
        <div class="skill-bar-percent">90%</div>
      </div>
      <!-- Ende Skill Bar -->
      <div class="skillbar clearfix" data-percent="70%">
        <div class="skillbar-title" style="background: #218559">
          <span>SQL</span>
        </div>
        <div class="skillbar-bar ten"></div>
        <div class="skill-bar-percent">70%</div>
      </div>
      <!-- Ende Skill Bar -->
    </div>
    <!-- Ende container Skill Bar -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="js/Skillsbar.js"></script>
  </body>
</html>
